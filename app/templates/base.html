<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    
    <!-- Primary Meta Tags -->
    <title>{% block title %}{{ page_title|default("Gustav Louv - Nordic AI Operator") }}{% endblock %}</title>
    <meta name="description" content="{% block description %}{{ page_description|default("From sales floors to AI agents. Automating how the Nordics sell.") }}{% endblock %}">
    <meta name="author" content="Gustav Louv">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="{{ page_title|default("Gustav Louv - Nordic AI Operator") }}">
    <meta property="og:description" content="{{ page_description|default("From sales floors to AI agents. Automating how the Nordics sell.") }}">
    <meta property="og:url" content="{{ request.url }}">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:title" content="{{ page_title|default("Gustav Louv - Nordic AI Operator") }}">
    <meta property="twitter:description" content="{{ page_description|default("From sales floors to AI agents. Automating how the Nordics sell.") }}">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="{{ request.url }}">
    
    <!-- Tailwind CSS (CDN for now) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'electric-blue': '#0785FF',
                        'graphite': {
                            50: '#f9fafb',
                            100: '#f3f4f6',
                            200: '#e5e7eb',
                            300: '#d1d5db',
                            400: '#9ca3af',
                            500: '#6b7280',
                            600: '#4b5563',
                            700: '#374151',
                            800: '#1f2937',
                            900: '#111827',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.6s ease-out forwards',
                        'slide-up': 'slideUp 0.6s ease-out forwards',
                        'float': 'float 6s ease-in-out infinite',
                        'glow': 'glow 2s ease-in-out infinite alternate',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        },
                        slideUp: {
                            '0%': { opacity: '0', transform: 'translateY(30px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-10px)' }
                        },
                        glow: {
                            '0%': { boxShadow: '0 0 20px rgba(7, 133, 255, 0.2)' },
                            '100%': { boxShadow: '0 0 40px rgba(7, 133, 255, 0.4)' }
                        }
                    },
                    backdropBlur: {
                        xs: '2px',
                    }
                }
            }
        }
    </script>
    
    <!-- Fonts - Variable weights for 20-year longevity -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300..900&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        html, body {
            width: 100%;
            overflow-x: hidden;
        }
        
        body {
            font-family: 'Inter', system-ui, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* Premium gradient text */
        .gradient-text {
            background: linear-gradient(135deg, #111827 0%, #4B5563 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* Glassmorphism cards */
        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        /* Premium card hover */
        .premium-card {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .premium-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 24px 48px -12px rgba(7, 133, 255, 0.2),
                        0 0 0 1px rgba(7, 133, 255, 0.1);
        }
        
        /* Animated gradient background */
        .gradient-bg {
            background: linear-gradient(135deg, 
                rgba(7, 133, 255, 0.03) 0%, 
                rgba(255, 255, 255, 0) 50%,
                rgba(99, 102, 241, 0.03) 100%);
            background-size: 200% 200%;
            animation: gradientShift 15s ease infinite;
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        /* Mesh gradient overlay */
        .mesh-gradient {
            background-image: 
                radial-gradient(at 20% 30%, rgba(7, 133, 255, 0.1) 0px, transparent 50%),
                radial-gradient(at 80% 70%, rgba(99, 102, 241, 0.08) 0px, transparent 50%),
                radial-gradient(at 50% 50%, rgba(7, 133, 255, 0.05) 0px, transparent 50%);
        }
        
        /* Smooth scroll behavior */
        html {
            scroll-behavior: smooth;
        }
        
        /* Smooth transitions - respects motion preference */
        @media (prefers-reduced-motion: no-preference) {
            * {
                transition-property: color, background-color, border-color, opacity, transform, box-shadow;
                transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
                transition-duration: 200ms;
            }
        }
        
        /* No motion for accessibility */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
        
        /* Focus states - premium style */
        *:focus-visible {
            outline: 2px solid #0785FF;
            outline-offset: 2px;
            border-radius: 4px;
        }
        
        /* Fade in observer */
        .fade-in-section {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        
        .fade-in-section.is-visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* Button glow effect */
        .btn-glow {
            position: relative;
            overflow: hidden;
        }
        
        .btn-glow::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        
        .btn-glow:hover::before {
            left: 100%;
        }
    </style>
    
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-white text-graphite-900 antialiased">
    
    <!-- Skip to content (accessibility) -->
    <a href="#main-content" class="sr-only focus:not-sr-only focus:absolute focus:top-4 focus:left-4 bg-electric-blue text-white px-4 py-2 rounded-lg z-50">
        Skip to content
    </a>
    
    <!-- Header -->
    {% include 'partials/_header.html' %}
    
    <!-- Main Content -->
    <main id="main-content" class="min-h-screen">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Footer -->
    {% include 'partials/_footer.html' %}
    
    <!-- Intersection Observer for scroll animations -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Fade in on scroll
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('is-visible');
                    }
                });
            }, observerOptions);
            
            // Observe all sections
            document.querySelectorAll('.fade-in-section').forEach(section => {
                observer.observe(section);
            });
            
            // Smooth scroll for anchor links
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    }
                });
            });
        });
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
