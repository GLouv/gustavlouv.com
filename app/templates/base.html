<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Primary Meta Tags -->
    <title>{% block title %}{{ page_title|default("Gustav Louv - Nordic AI Operator") }}{% endblock %}</title>
    <meta name="description" content="{% block description %}{{ page_description|default("From sales floors to AI agents. Automating how the Nordics sell.") }}{% endblock %}">
    <meta name="author" content="Gustav Louv">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="{{ page_title|default("Gustav Louv - Nordic AI Operator") }}">
    <meta property="og:description" content="{{ page_description|default("From sales floors to AI agents. Automating how the Nordics sell.") }}">
    <meta property="og:url" content="{{ request.url }}">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:title" content="{{ page_title|default("Gustav Louv - Nordic AI Operator") }}">
    <meta property="twitter:description" content="{{ page_description|default("From sales floors to AI agents. Automating how the Nordics sell.") }}">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="{{ request.url }}">
    
    <!-- Tailwind CSS (CDN for now) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'electric-blue': '#0785FF',
                        'graphite': {
                            50: '#f9fafb',
                            100: '#f3f4f6',
                            200: '#e5e7eb',
                            300: '#d1d5db',
                            400: '#9ca3af',
                            500: '#6b7280',
                            600: '#4b5563',
                            700: '#374151',
                            800: '#1f2937',
                            900: '#111827',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <!-- Fonts - Inter Variable -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300..900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --spacing-unit: 8px;
        }
        
        body {
            font-family: 'Inter', system-ui, sans-serif;
            font-feature-settings: 'cv11', 'ss01';
        }
        
        /* Smooth transitions - respects prefers-reduced-motion */
        @media (prefers-reduced-motion: no-preference) {
            * {
                transition-property: transform, box-shadow, background-color, border-color, color, opacity;
                transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
                transition-duration: 200ms;
            }
        }
        
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
            .fade-in { opacity: 1 !important; transform: none !important; }
        }
        
        /* Focus states for accessibility */
        *:focus-visible {
            outline: 2px solid #0785FF;
            outline-offset: 2px;
            border-radius: 4px;
        }
        
        /* Premium card hover effect */
        .card-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        @media (prefers-reduced-motion: no-preference) {
            .card-hover:hover {
                transform: translateY(-4px);
                box-shadow: 0 12px 24px -8px rgba(7, 133, 255, 0.15);
            }
        }
        
        /* Subtle gradient hero background */
        .hero-gradient {
            background: linear-gradient(135deg, 
                rgba(249, 250, 251, 1) 0%, 
                rgba(243, 244, 246, 1) 50%, 
                rgba(249, 250, 251, 1) 100%
            );
        }
        
        /* Premium heading with subtle gradient */
        .heading-gradient {
            background: linear-gradient(135deg, #111827 0%, #374151 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
        }
        
        /* Link hover with smooth color transition */
        .link-hover {
            position: relative;
            transition: color 0.2s ease;
        }
        
        .link-hover:hover {
            color: #0785FF;
        }
        
        /* Scroll fade-in animation */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
        }
        
        @media (prefers-reduced-motion: no-preference) {
            .fade-in {
                transition: opacity 0.6s ease-out, transform 0.6s ease-out;
            }
            .fade-in.is-visible {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Subtle mesh pattern (optional for hero) */
        .mesh-pattern {
            background-image: 
                radial-gradient(at 40% 20%, rgba(7, 133, 255, 0.03) 0px, transparent 50%),
                radial-gradient(at 80% 0%, rgba(107, 114, 128, 0.03) 0px, transparent 50%),
                radial-gradient(at 0% 50%, rgba(7, 133, 255, 0.02) 0px, transparent 50%);
        }
    </style>
    
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-white text-graphite-900 antialiased">
    
    <!-- Skip to content (accessibility) -->
    <a href="#main-content" class="sr-only focus:not-sr-only focus:absolute focus:top-4 focus:left-4 bg-electric-blue text-white px-4 py-2 rounded-lg z-50">
        Skip to content
    </a>
    
    <!-- Header -->
    {% include 'partials/_header.html' %}
    
    <!-- Main Content -->
    <main id="main-content" class="min-h-screen">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Footer -->
    {% include 'partials/_footer.html' %}
    
    <!-- Scroll Fade-In Observer (no external library) -->
    <script>
        // Only run if user hasn't set reduced motion preference
        const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
        
        if (!prefersReducedMotion) {
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('is-visible');
                        // Optional: unobserve after animation
                        observer.unobserve(entry.target);
                    }
                });
            }, observerOptions);
            
            // Observe all elements with fade-in class
            document.addEventListener('DOMContentLoaded', () => {
                const fadeElements = document.querySelectorAll('.fade-in');
                fadeElements.forEach(el => observer.observe(el));
            });
        } else {
            // Immediately show all elements if reduced motion is preferred
            document.addEventListener('DOMContentLoaded', () => {
                const fadeElements = document.querySelectorAll('.fade-in');
                fadeElements.forEach(el => {
                    el.style.opacity = '1';
                    el.style.transform = 'none';
                });
            });
        }
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
